{% extends 'base.html' %}
{% block body %}
<div class="p-3 mb-2 text-dark" style="background-image: url('https://storage.googleapis.com/proudcity/elgl/uploads/2019/11/AdobeStock_177738709.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; width: 100%; 
            height: 800px;">
    <div class="container my-4">
        <form id="feedbackForm">
            <h2 class="text-center"">Your feedback is very important for us!</h2>
            <div class="mb-3">
                <h4><label for="entername" class="form-label">Name</label></h4>
                <input type="text" class="form-control" id="entername" required>
            </div>
            <div class="mb-3">
                <h4><label for="enteremail" class="form-label">Email address</label></h4>
                <input type="email" class="form-control" id="enteremail" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <h4><label for="enterfeedback" class="form-label">Feedback</label></h4>
                <textarea class="form-control" id="enterfeedback" rows="3" required></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-dark" type="submit">Submit</button>
            </div>
        </form>
        <div id="feedbackMessage" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function (event) {
            event.preventDefault(); 
            document.getElementById("feedbackMessage").innerHTML = "<div class='alert alert-success'>Thank you for your feedback!</div>";
        });
    </script>


</div>
{% endblock body %}
