{% extends 'base.html' %}
{% block body %}
<div class="p-3 mb-2 text-dark" style="background-image: url('https://i.pinimg.com/originals/8c/33/f0/8c33f05f2781225558832d457934478e.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; width: 100%; 
height: 800px;">
  <div class="container my-3">
    <h2>Update ToDo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">ToDo Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">ToDo Description</label>
        <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
      </div>
      <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  {% endblock body %}
</div>
