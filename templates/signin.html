{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
    <div class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin w-100 m-auto">
            <form action="/TodoApp/" method="post">
                <img class="mb-4"
                    src="https://play-lh.googleusercontent.com/RivvntB-z-qe59FF0j9bxy6tBXZCnksHIz_EvXvaSKa039MC9IwZLTORIirdJcZZcE8"
                    alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="validationCustom01 floatingInput"
                        placeholder="name@example.com" fdprocessedid="jv5qzl" required>
                    <label for="validationCustom01 floatingInput" class="form-label">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword validationCustom02"
                        placeholder="Password" fdprocessedid="bmnpel" required>
                    <label for="floatingPassword validationCustom02" class="form-label">Password</label>
                </div>

                <div class="col-12">
                    <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck"
                            aria-describedby="invalidCheckFeedback" required>
                        <label class="form-check-label mb-1" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <div class="col-12">

                    <button class="btn btn-dark" type="submit">Sign In</button>

                </div>

            </form>
        </main>
        <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>



        <span id="PING_IFRAME_FORM_DETECTION" style="display: none;"></span>
    </div>
</div>
{% endblock body %}
